<div class="container">
  <h2 class="mt-4">CANDIDATOS</h2>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Candidatos Aptos para Doação de Sangue</li>
  </ol>
  <div class="container">
    <form>
      <div class="row">

      </div>
      <br />

    </form>
    <br />
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso</th>
              <th>Idade</th>
              <th>Tipo sanguíneo</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of candidatos">
              <td>{{ obj.nome }}</td>
              <td>{{ obj.peso }} Kg</td>
              <td>{{ obj.idade }} Anos</td>
              <td style="color: red; font-weight: bold; padding-left: 5%;">{{ obj.tipo_sanguineo }}</td>
              <td>
                <button routerLink="/candidato-forms/{{ obj.id }}" class="btn-edit btn btn-link">
                  <i class="fa-solid fa-pen"></i>
                </button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
